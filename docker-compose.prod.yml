services:

  # Nginx 反向代理（包含admin静态资源）
  nginx:
    image: ghcr.io/xi-yuer/typing-nginx:latest
    container_name: typing-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
      - '8443:8443'
    volumes:
      # 挂载SSL证书文件（只读模式，确保证书安全）
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - typing-network

  # 主应用（前端 + 后端）
  app:
    image: ghcr.io/xi-yuer/typing:latest
    container_name: typing-app
    restart: unless-stopped
    expose:
      - '3001'
      - '3000'
      - '8080'
    environment:
      # 应用环境
      NODE_ENV: production
      BACKEND_PORT: 3001
      FRONTEND_PORT: 3000
      
      # 数据库配置 (外部 MySQL)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-typing_db}
      DB_USER: ${DB_USER:-typing_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
      
      # Redis 配置 (外部 Redis)
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_URL: ${REDIS_URL}
      
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # 前端配置
      NEXT_PUBLIC_BASE_URL: /
      VITE_API_URL: ${VITE_API_URL:-/}
      FRONTEND_URL: ${SERVER_URL:-https://typing.xiyuer.club}
      NEXT_PUBLIC_GITHUB_SSO_URL: ${SERVER_URL:-https://typing.xiyuer.club}/api/auth/github
      
      # 功能开关
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
      ENABLE_GUEST_MODE: ${ENABLE_GUEST_MODE:-true}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      ENABLE_CORS: ${ENABLE_CORS:-true}
      
      # GitHub OAuth (可选)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-https://typing.xiyuer.club/api/auth/github/callback}
      
      # QQ OAuth (可选)
      QQ_CLIENT_ID: ${QQ_CLIENT_ID:-}
      QQ_CLIENT_SECRET: ${QQ_CLIENT_SECRET:-}
      QQ_CALLBACK_URL: ${QQ_CALLBACK_URL:-${SERVER_URL:-https://typing.xiyuer.club}/api/auth/qq/callback}
      
      # 语音服务 (可选)
      YOUDAO_APP_KEY: ${YOUDAO_APP_KEY:-}
      YOUDAO_APP_SECRET: ${YOUDAO_APP_SECRET:-}
    # 注意：应用现在依赖外部 MySQL 和 Redis 服务
    # 请确保外部服务已启动并可访问
    networks:
      - typing-network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '3001']
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

  # 门店管理系统后端
  tomato:
    image: ghcr.io/xi-yuer/tomato:latest
    container_name: tomato
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Shanghai
      - PORT=8888
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-tomato_manager}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DATABASE_URL=${DATABASE_URL}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=true
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=tomato-manager
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - typing-network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '8888']
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s
    depends_on:
      - minio

  # 文件服务MinIO
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=tomato-manager
    networks:
      - typing-network
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '9000']
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

networks:
  typing-network:
    driver: bridge

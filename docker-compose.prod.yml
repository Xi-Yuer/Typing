services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: typing-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./my.cnf:/etc/mysql/my.cnf:ro
    networks:
      - typing-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: typing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - typing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s
      start_period: 30s

  # Admin 静态资源初始化容器
  admin-init:
    image: ghcr.io/xi-yuer/typing:latest
    container_name: typing-admin-init
    command: sh -c "mkdir -p /shared/admin && cp -r /app/apps/admin/dist/* /shared/admin/ && chmod -R 755 /shared/admin && ls -la /shared/admin/"
    volumes:
      - admin_static:/shared/admin
    depends_on:
      - app
    networks:
      - typing-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: typing-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-init.sh:/nginx-init.sh:ro
      # 移动端静态资源
      - ./mobile.html:/usr/share/nginx/html/mobile.html:ro
      # Admin 后台管理静态资源（从主应用容器复制）
      - admin_static:/usr/share/nginx/html/admin:ro
    depends_on:
      - admin-init
    networks:
      - typing-network
    # 使用自定义启动脚本
    command: ["sh", "/nginx-init.sh"]

  # 主应用（前端 + 后端）
  app:
    image: ghcr.io/xi-yuer/typing:latest
    container_name: typing-app
    restart: unless-stopped
    expose:
      - "3001"
      - "3000"
      - "8080"
    environment:
      # 应用环境
      NODE_ENV: production
      BACKEND_PORT: 3001
      FRONTEND_PORT: 3000
      
      # 数据库配置
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-typing_db}
      DB_USER: ${DB_USER:-typing_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DATABASE_URL: mysql://${DB_USER:-typing_user}:${DB_PASSWORD}@mysql:3306/${DB_NAME:-typing_db}
      
      # Redis 配置
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # 前端配置
      NEXT_PUBLIC_BASE_URL: /api
      VITE_API_URL: ${VITE_API_URL:-/api}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      
      # 功能开关
      ENABLE_REGISTRATION: ${ENABLE_REGISTRATION:-true}
      ENABLE_GUEST_MODE: ${ENABLE_GUEST_MODE:-true}
      ENABLE_SWAGGER: ${ENABLE_SWAGGER:-false}
      ENABLE_CORS: ${ENABLE_CORS:-true}
      
      # GitHub OAuth (可选)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-/api/auth/github/callback}
      
      # QQ OAuth (可选)
      QQ_CLIENT_ID: ${QQ_CLIENT_ID:-}
      QQ_CLIENT_SECRET: ${QQ_CLIENT_SECRET:-}
      QQ_CALLBACK_URL: ${QQ_CALLBACK_URL:-/api/auth/qq/callback}
      
      # 语音服务 (可选)
      YOUDAO_APP_KEY: ${YOUDAO_APP_KEY:-}
      YOUDAO_APP_SECRET: ${YOUDAO_APP_SECRET:-}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - typing-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "3001"]
      timeout: 10s
      retries: 5
      interval: 30s
      start_period: 60s

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  admin_static:
    driver: local

networks:
  typing-network:
    driver: bridge
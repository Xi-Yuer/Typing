name: Build and Push Docker Image

# è§¦å‘æ¡ä»¶
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# ç¯å¢ƒå˜é‡
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½®å°å†™ä»“åº“åç§°
      - name: Set lowercase repository name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      # æ„å»º admin èµ„æº
      - name: Build admin resources
        run: |
          pnpm install
          # å…ˆæ„å»ºä¾èµ–åŒ…
          pnpm packages:build
          # æ£€æŸ¥ common åŒ…æ˜¯å¦æ„å»ºæˆåŠŸ
          echo "æ£€æŸ¥ common åŒ…æ„å»ºç»“æœ:"
          ls -la packages/common/dist/
          # å†æ„å»º admin åº”ç”¨
          pnpm --filter admin build
          
          # åˆ›å»º admin èµ„æºå‹ç¼©åŒ…
          cd apps/admin
          tar -czf ../../admin-dist.tar.gz -C dist .
          
          # æ˜¾ç¤ºæ„å»ºç»“æœ
          echo "Admin build completed:"
          ls -la dist/
          echo "Admin archive created:"
          ls -la ../../admin-dist.tar.gz

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå–å…ƒæ•°æ®
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Output image info
        run: |
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # è‡ªåŠ¨éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½®SSHå¯†é’¥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # æ·»åŠ æœåŠ¡å™¨åˆ°known_hosts
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # éƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy to server
        run: |
          # ä¸Šä¼  admin èµ„æºåˆ°æœåŠ¡å™¨
          scp admin-dist.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.PROJECT_PATH }}/
          
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd ${{ secrets.PROJECT_PATH }}
            
            # è§£å‹ admin èµ„æº
            echo "è§£å‹ admin èµ„æº..."
            sudo rm -rf /usr/share/nginx/html/admin/*
            sudo tar -xzf admin-dist.tar.gz -C /usr/share/nginx/html/admin/
            sudo chown -R nginx:nginx /usr/share/nginx/html/admin
            rm admin-dist.tar.gz
            echo "Admin èµ„æºéƒ¨ç½²å®Œæˆ"
            
            # ä½¿ç”¨é¡¹ç›®è‡ªå¸¦çš„éƒ¨ç½²è„šæœ¬
            ./deploy.sh pull
            ./deploy.sh restart
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
            
            # æ˜¾ç¤ºæœåŠ¡çŠ¶æ€
            ./deploy.sh status
          EOF

      # å¥åº·æ£€æŸ¥
      - name: Health check
        run: |
          echo "ç­‰å¾…æœåŠ¡å¯åŠ¨..."
          sleep 30
          
          # æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd ${{ secrets.PROJECT_PATH }}
            
            # ä½¿ç”¨éƒ¨ç½²è„šæœ¬æ£€æŸ¥çŠ¶æ€
            ./deploy.sh status
            
            # æ£€æŸ¥åº”ç”¨å¥åº·çŠ¶æ€
            curl -f http://localhost/health || exit 1
            echo "âœ… éƒ¨ç½²æˆåŠŸï¼æœåŠ¡è¿è¡Œæ­£å¸¸"
            echo "ğŸŒ åº”ç”¨è®¿é—®åœ°å€: http://${{ secrets.SERVER_HOST }}"
          EOF
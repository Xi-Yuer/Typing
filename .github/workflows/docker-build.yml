name: Build and Push Docker Image

# 触发条件
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# 环境变量
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置小写仓库名称
      - name: Set lowercase repository name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # 设置 pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      # 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      # 构建 admin 资源
      - name: Build admin resources
        run: |
          pnpm install
          # 先构建依赖包
          echo "构建依赖包..."
          if ! pnpm packages:build; then
            echo "依赖包构建失败"
            exit 1
          fi
          echo "依赖包构建完成"
          # 检查 common 包是否构建成功
          echo "检查 common 包构建结果:"
          ls -la packages/common/dist/
          # 再构建 admin 应用
          echo "开始构建 admin 应用..."
          # 设置环境变量
          export NODE_ENV=production
          export VITE_API_URL=/api
          # 构建 admin 应用，如果失败则退出
          if ! pnpm --filter admin build; then
            echo "admin 应用构建失败"
            exit 1
          fi
          echo "admin 应用构建完成"
          
          # 检查 admin 构建结果
          echo "检查 admin 构建结果:"
          if [ -d "apps/admin/dist" ]; then
            ls -la apps/admin/dist/
          else
            echo "错误: apps/admin/dist 目录不存在"
            echo "apps/admin 目录内容:"
            ls -la apps/admin/
          fi
          
          # 创建 admin 资源压缩包
          echo "创建 admin 资源压缩包..."
          cd apps/admin
          echo "当前目录: $(pwd)"
          echo "dist 目录内容:"
          ls -la dist/
          if [ -d "dist" ]; then
            echo "开始创建压缩包..."
            tar -czf ../../admin-dist.tar.gz -C dist .
            echo "压缩包创建完成"
            echo "检查压缩包是否创建成功:"
            ls -la ../../admin-dist.tar.gz
          else
            echo "错误: dist 目录不存在，无法创建压缩包"
            echo "apps/admin 目录内容:"
            ls -la
            exit 1
          fi
          cd ../..
          echo "回到项目根目录: $(pwd)"
          
          # 显示构建结果
          echo "Admin archive created:"
          if [ -f "admin-dist.tar.gz" ]; then
            ls -la admin-dist.tar.gz
            echo "压缩包大小:"
            du -h admin-dist.tar.gz
          else
            echo "错误: admin-dist.tar.gz 文件不存在"
            echo "当前目录:"
            pwd
            echo "Files in project root:"
            ls -la
            echo "查找所有 .tar.gz 文件:"
            find . -name "*.tar.gz" -type f
            exit 1
          fi

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 提取元数据
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # 构建并推送 Docker 镜像
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 输出镜像信息
      - name: Output image info
        run: |
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}"
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  # 自动部署到服务器
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置SSH密钥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 添加服务器到known_hosts
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 部署到服务器
      - name: Deploy to server
        run: |
          # 检查 admin 资源文件是否存在
          if [ ! -f "admin-dist.tar.gz" ]; then
            echo "错误: admin-dist.tar.gz 文件不存在"
            echo "当前目录文件列表:"
            ls -la
            exit 1
          fi
          
          echo "Admin 资源文件大小:"
          ls -lh admin-dist.tar.gz
          
          # 上传 admin 资源到服务器
          scp admin-dist.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.PROJECT_PATH }}/
          
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 进入项目目录
            cd ${{ secrets.PROJECT_PATH }}
            
            # 解压 admin 资源
            echo "解压 admin 资源..."
            sudo rm -rf /usr/share/nginx/html/admin/*
            sudo tar -xzf admin-dist.tar.gz -C /usr/share/nginx/html/admin/
            sudo chown -R nginx:nginx /usr/share/nginx/html/admin
            rm admin-dist.tar.gz
            echo "Admin 资源部署完成"
            
            # 使用项目自带的部署脚本
            ./deploy.sh pull
            ./deploy.sh restart
            
            # 清理旧镜像
            docker image prune -f
            
            # 显示服务状态
            ./deploy.sh status
          EOF

      # 健康检查
      - name: Health check
        run: |
          echo "等待服务启动..."
          sleep 30
          
          # 检查服务是否正常运行
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # 进入项目目录
            cd ${{ secrets.PROJECT_PATH }}
            
            # 使用部署脚本检查状态
            ./deploy.sh status
            
            # 检查应用健康状态
            curl -f http://localhost/health || exit 1
            echo "✅ 部署成功！服务运行正常"
            echo "🌐 应用访问地址: http://${{ secrets.SERVER_HOST }}"
          EOF
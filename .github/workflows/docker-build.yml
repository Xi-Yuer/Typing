name: Build and Push Docker Image

# è§¦å‘æ¡ä»¶
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

# ç¯å¢ƒå˜é‡
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½®å°å†™ä»“åº“åç§°
      - name: Set lowercase repository name
        run: |
          echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      # è®¾ç½® Node.js ç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      # è®¾ç½® Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå–ä¸»åº”ç”¨é•œåƒå…ƒæ•°æ®
      - name: Extract app metadata
        id: app-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # æå–Nginxé•œåƒå…ƒæ•°æ®
      - name: Extract nginx metadata
        id: nginx-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}-nginx
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      # æ„å»ºå¹¶æ¨é€ä¸»åº”ç”¨ Docker é•œåƒ
      - name: Build and push app Docker image
        id: app-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.app-meta.outputs.tags }}
          labels: ${{ steps.app-meta.outputs.labels }}

      # æ„å»ºå¹¶æ¨é€ Nginx Docker é•œåƒ
      - name: Build and push nginx Docker image
        id: nginx-build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          platforms: linux/amd64
          push: true
          tags: ${{ steps.nginx-meta.outputs.tags }}
          labels: ${{ steps.nginx-meta.outputs.labels }}

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Output image info
        run: |
          echo "App Image tags:"
          echo "${{ steps.app-meta.outputs.tags }}"
          echo "App Image digest: ${{ steps.app-build.outputs.digest }}"
          echo ""
          echo "Nginx Image tags:"
          echo "${{ steps.nginx-meta.outputs.tags }}"
          echo "Nginx Image digest: ${{ steps.nginx-build.outputs.digest }}"

  # è‡ªåŠ¨éƒ¨ç½²åˆ°æœåŠ¡å™¨
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4

      # è®¾ç½®SSHå¯†é’¥
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # æ·»åŠ æœåŠ¡å™¨åˆ°known_hosts
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # éƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd ${{ secrets.PROJECT_PATH }}
            
            # æ‹‰å–æœ€æ–°çš„é•œåƒï¼ˆåŒ…æ‹¬nginxï¼‰
            docker-compose -f docker-compose.prod.yml pull
            
            # é‡å¯æœåŠ¡
            ./deploy.sh restart
            
            # æ¸…ç†æ—§é•œåƒ
            docker image prune -f
            
            # æ˜¾ç¤ºæœåŠ¡çŠ¶æ€
            ./deploy.sh status
          EOF

      # å¥åº·æ£€æŸ¥
      - name: Health check
        run: |
          echo "ç­‰å¾…æœåŠ¡å¯åŠ¨..."
          sleep 30
          
          # æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # è¿›å…¥é¡¹ç›®ç›®å½•
            cd ${{ secrets.PROJECT_PATH }}
            
            # ä½¿ç”¨éƒ¨ç½²è„šæœ¬æ£€æŸ¥çŠ¶æ€
            ./deploy.sh status
            
            # æ£€æŸ¥åº”ç”¨å¥åº·çŠ¶æ€
            curl -f http://localhost/health || exit 1
            echo "âœ… éƒ¨ç½²æˆåŠŸï¼æœåŠ¡è¿è¡Œæ­£å¸¸"
            echo "ğŸŒ åº”ç”¨è®¿é—®åœ°å€: http://${{ secrets.SERVER_HOST }}"
          EOF
# PID 文件路径
pid /var/run/nginx.pid;

# 用户配置 - 使用root用户避免权限问题
user root;

# 禁用nginx的chown操作
worker_processes auto;

events {
    worker_connections 1024;
}

# typing.xiyuer.club/
# ├── / → app:3000 (Next.js SSR)
# ├── /api → app:3001 (后端 API)
# ├── /potato → potato:8888 (potato 后端)
# ├── /minio → minio:9000 (MinIO API)
# └── /minio-console → minio:9000 (MinIO 控制台，与 API 共用端口)

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # DNS 解析器 - 使用 Docker 内置 DNS (127.0.0.11)
    # 这样可以在运行时动态解析容器名，避免启动时解析失败
    resolver 127.0.0.11 valid=30s;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基本配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 上游服务器配置
    upstream frontend {
        server app:3000 max_fails=3 fail_timeout=30s;
    }

    upstream backend {
        server app:3001 max_fails=3 fail_timeout=30s;
    }
    
    # 注意：potato 和 minio 不再使用 upstream，改为在 location 中使用变量动态解析
    # 这样可以避免启动时容器未就绪导致的 DNS 解析失败

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name typing.xiyuer.club www.typing.xiyuer.club;
        return 301 https://typing.xiyuer.club$request_uri;
    }

    # www 子域名重定向到主域名
    server {
        listen 443 ssl;
        http2 on;
        server_name www.typing.xiyuer.club;
        
        # SSL 证书配置
        ssl_certificate /etc/nginx/ssl/keycikeyci_com_integrated.crt;
        ssl_certificate_key /etc/nginx/ssl/keycikeyci_com.key;
        
        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 重定向到主域名
        return 301 https://typing.xiyuer.club$request_uri;
    }

    # typing.xiyuer.club HTTPS 主应用配置
    server {
        listen 443 ssl;
        http2 on;
        server_name typing.xiyuer.club;
        
        # SSL 证书配置
        ssl_certificate /etc/nginx/ssl/keycikeyci_com_integrated.crt;
        ssl_certificate_key /etc/nginx/ssl/keycikeyci_com.key;
        
        # SSL 安全配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 安全头
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 客户端最大请求体大小
        client_max_body_size 10M;

        # potato 后端服务 - 优先匹配，避免被其他 location 拦截
        location /potato {
            # 使用变量动态解析，避免启动时解析失败
            set $potato_backend "potato:8888";
            # 重写路径，去掉 /potato 前缀后转发
            rewrite ^/potato/?(.*)$ /$1 break;
            proxy_pass http://$potato_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 处理CORS预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }

        # MinIO API 服务 (端口 9000)
        location /minio {
            # 使用变量动态解析，避免启动时解析失败
            set $minio_backend "minio:9000";
            # 重写路径，去掉 /minio 前缀后转发
            rewrite ^/minio/?(.*)$ /$1 break;
            proxy_pass http://$minio_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            # 关键：MinIO 预签名 URL 签名验证
            # 预签名 URL 的签名是基于外部域名和完整路径计算的
            # 但 nginx 会重写路径（去掉 /minio 前缀），所以需要确保 Host 头匹配
            # 使用外部域名作为 Host，这样 MinIO 可以正确验证签名
            proxy_set_header Host typing.xiyuer.club;
            # 设置 X-Forwarded-Host 保留原始请求的 Host（包含端口信息）
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # 确保所有原始请求头都被传递（包括查询参数）
            proxy_pass_request_headers on;
            
            # MinIO 需要更大的请求体大小
            client_max_body_size 100M;
        }

        # 后端 API 服务
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 处理CORS预检请求
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
        }

        # Next.js SSR 前端服务 - 所有其他请求
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
    
}

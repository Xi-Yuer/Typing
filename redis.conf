# Redis 配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 其他配置
timeout 0
tcp-keepalive 300
databases 16

# 安全配置
# requirepass your_password_here

# 性能优化
tcp-backlog 511
